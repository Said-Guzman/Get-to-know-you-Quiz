<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Get To Know You Quiz</title>
</head>
<body>
<header>Get to know you Quiz</header>
<br>
<section>
    <label for="date"><h1>Today's date</h1></label>
    <input type="date"
    id="date"
    name="date"
    required/>
    </section>
<div class="row"> 
    <label for="full"><h1>Full name</h1></label>
<input type="text"
id="fname"
name="Full name"
placeholder="Name please"
required />
</div>
</section>
<section>
 
    <label for="email"><h1>Email</h1></label>
    <input
    type="email"
    id="email"
    name="email"
    placeholder="Your Email.."
    required /> 
</section>
<section>
<label for="color"><h1>What is your favorite color?</h1></label>
<input type="color"
id="color"
name="color"/>
<section>




    
</section>





</section>



    
</body>
</html>
