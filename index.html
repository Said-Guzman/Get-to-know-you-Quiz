<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Get To Know You Quiz</title>
</head>
<body>
<header>Get to know you Quiz</header>
<br>
<section>
    <label for="date"><h1>Today's date</h1></label>
    <input type="date"
    id="date"
    name="date"
    required/>
    </section>
    <section>
<div class="row"> 
    <label for="full"><h1>Full name</h1></label>
<input type="text"
id="fname"
name="Full name"
placeholder="Name please"
required />
</div>
</section>
<section>
 
    <label for="email"><h1>Email</h1></label>
    <input
    type="email"
    id="email"
    name="email"
    placeholder="Your Email.."
    required /> 
</section>
<section>
<label for="color"><h1>What is your favorite color?</h1></label>
<input type="color"
id="color"
name="color"/>
<br>
<br>
<section>
    <label for="pet"><h1>What house Pet would your prefer?</h1></label>
    <select name="Pet">
    <option value="Dog">Dog</option>
    <option value="Cat">Cat</option>
    <option value="hamster">Hamster</option>
    <option value="Bird">Bird</option>
    </select>
</section>
<section>
    <h1>what is your favorite symbol on playing cards?</h1>
    <input type="radio" id="spades" name="spades" value="spades">
    <label for="spades">Spades</label><br>
    <input type="radio" id="heart" name="heart" value="heart">
    <label for="hearts">Heart</label><br>
    <input type="radio" id="clubs" name="clubs" value="clubs">
    <label for="clubs">Clubs</label><br>
    <input type="radio" id="diamonds" name="diamonds" value="diamonds">
    <label for="diamonds">Diamonds</label>

</section>   

<section>
    <label for="quantity"><h1>what is your favorite number?</h1></label>
  <input type="number" id="quantity" name="quantity" min="-100000000" max="100000000">
</section>

<section>
    <h1>What Activities do you prefer?</h1>
    <input type="checkbox" id="video games" name="video games" value="video games">
    <label for="video games"> Video games</label><br>
    <input type="checkbox" id="hicking" name="hicking" value="hicking">
    <label for="hicking"> hicking</label><br>
    <input type="checkbox" id="skateboarding" name="skateboarding" value="skateboarding">
    <label for="skateboarding"> skateboarding</label><br>
</section>
<section>
<label for="week"><h1>What are you most exited for?</h1></label>
  <input type="week" id="week" name="week">
</section>
<section>
 <label for="website">What website do you got to when you're bored?</label>
  <input type="url" id="website" name="website">
</section>
<footer><p>You have reached the end of the quiz good job, click the link to the side to watch the infomative video <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">here</a></p></footer>
</body>
</html>
